<form id="loginForm" class="w-full space-y-5">
<!-- Username Field -->
<div class="flex flex-col gap-2">
<label class="text-[#0d1b1a] dark:text-white/90 text-sm font-semibold px-1">Email</label>
<div class="relative">
<svg class="icon-svg-sm absolute left-4 top-1/2 -translate-y-1/2 text-spa-teal/50" viewBox="-3 0 19 19" fill="currentColor"><path d="M12.517 12.834v1.9a1.27 1.27 0 0 1-1.267 1.267h-9.5a1.27 1.27 0 0 1-1.267-1.267v-1.9A3.176 3.176 0 0 1 3.65 9.667h5.7a3.176 3.176 0 0 1 3.167 3.167zM3.264 5.48A3.236 3.236 0 1 1 6.5 8.717a3.236 3.236 0 0 1-3.236-3.236z"/></svg>

</div>
</div>
