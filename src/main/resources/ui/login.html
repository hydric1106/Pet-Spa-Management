<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Login - Pet Spa</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#13ecda",
                        "background-light": "#f6f8f8",
                        "background-dark": "#102220",
                        "spa-teal": "#4c9a93",
                        "spa-cream": "#fffcf5",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "1rem",
                        "xl": "1.5rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .frosted-glass {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .dark .frosted-glass {
            background: rgba(16, 34, 32, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display min-h-screen flex flex-col overflow-x-hidden selection:bg-primary/30">
<!-- Top Navigation Bar -->
<header class="w-full px-6 lg:px-40 py-5 flex items-center justify-between border-b border-solid border-[#e7f3f2] dark:border-white/10">
<div class="flex items-center gap-3 text-[#0d1b1a] dark:text-white">
<div class="text-primary size-8 flex items-center justify-center">
<span class="material-symbols-outlined text-3xl">pets</span>
</div>
<h2 class="text-lg font-bold leading-tight tracking-[-0.015em]">Pet Spa</h2>
</div>
<div class="flex items-center gap-8">
<div class="hidden md:flex items-center gap-9">
<a class="text-[#0d1b1a] dark:text-white/80 text-sm font-medium hover:text-primary transition-colors" href="#">Home</a>
<a class="text-[#0d1b1a] dark:text-white/80 text-sm font-medium hover:text-primary transition-colors" href="#">Services</a>
<a class="text-[#0d1b1a] dark:text-white/80 text-sm font-medium hover:text-primary transition-colors" href="#">About</a>
</div>
<button class="bg-primary text-[#0d1b1a] px-5 py-2 rounded-xl text-sm font-bold tracking-wide hover:brightness-105 transition-all">
                Book Now
            </button>
</div>
</header>
<!-- Main Content Area with Background Accents -->
<main class="relative flex-1 flex items-center justify-center p-6 bg-[radial-gradient(circle_at_top_right,_var(--tw-gradient-stops))] from-primary/10 via-background-light to-spa-cream dark:from-primary/5 dark:via-background-dark dark:to-background-dark">
<!-- Background Decorative Elements -->
<div class="absolute top-20 left-20 text-primary/10 select-none hidden lg:block">
<span class="material-symbols-outlined text-[120px]">bubble_chart</span>
</div>
<div class="absolute bottom-20 right-20 text-primary/10 select-none hidden lg:block">
<span class="material-symbols-outlined text-[120px]">potted_plant</span>
</div>
<!-- Centered Login Card -->
<div class="frosted-glass w-full max-w-[440px] p-8 md:p-12 rounded-xl shadow-2xl flex flex-col items-center">
<!-- Headline & Meta -->
<div class="text-center mb-8">
<div class="bg-primary/20 w-16 h-16 rounded-full flex items-center justify-center mb-4 mx-auto">
<span class="material-symbols-outlined text-primary text-3xl">lock_open</span>
</div>
<h1 class="text-[#0d1b1a] dark:text-white text-3xl font-bold leading-tight mb-2">Welcome Back!</h1>
<p class="text-spa-teal dark:text-primary/70 text-sm font-normal">Enter your details to care for your furry friend.</p>
</div>
<!-- Login Form -->
<form class="w-full space-y-5">
<!-- Username Field -->
<div class="flex flex-col gap-2">
<label class="text-[#0d1b1a] dark:text-white/90 text-sm font-semibold px-1">User</label>
<div class="relative">
<span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-spa-teal/50 text-xl">person</span>
<input class="w-full h-14 pl-12 pr-4 bg-white/50 dark:bg-white/5 border border-[#cfe7e5] dark:border-white/10 rounded-xl focus:ring-2 focus:ring-primary focus:border-primary transition-all placeholder:text-spa-teal/40 dark:text-white" placeholder="Username or email" type="text"/>
</div>
</div>
<!-- Password Field -->
<div class="flex flex-col gap-2">
<label class="text-[#0d1b1a] dark:text-white/90 text-sm font-semibold px-1">Password</label>
<div class="relative">
<span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-spa-teal/50 text-xl">lock</span>
<input class="w-full h-14 pl-12 pr-4 bg-white/50 dark:bg-white/5 border border-[#cfe7e5] dark:border-white/10 rounded-xl focus:ring-2 focus:ring-primary focus:border-primary transition-all placeholder:text-spa-teal/40 dark:text-white" placeholder="••••••••" type="password"/>
</div>
</div>
<!-- Forgot Password / Not Have Account Link -->
<div class="flex justify-end pt-1">
<a class="text-spa-teal dark:text-primary text-xs font-semibold hover:underline" href="#">Not have an account? Sign up</a>
</div>
<!-- Login Button -->
<div class="pt-4">
<button class="w-full h-14 bg-primary text-[#0d1b1a] font-bold text-lg rounded-xl shadow-[0_8px_20px_-4px_rgba(19,236,218,0.4)] hover:shadow-none hover:translate-y-0.5 transition-all flex items-center justify-center gap-2 group" type="submit">
<span>Login</span>
<span class="material-symbols-outlined text-xl group-hover:translate-x-1 transition-transform">arrow_forward</span>
</button>
</div>
</form>
<!-- Card Bottom Illustration -->
<div class="mt-10 opacity-30">
<div class="flex gap-2">
<span class="material-symbols-outlined text-spa-teal">spa</span>
<span class="material-symbols-outlined text-spa-teal">water_drop</span>
<span class="material-symbols-outlined text-spa-teal">content_cut</span>
</div>
</div>
</div>
</main>
<!-- Simple Footer -->
<footer class="w-full py-6 px-10 text-center text-spa-teal/60 dark:text-white/40 text-xs">
        © 2024 Pet Spa Wellness Center. All rights reserved.
    </footer>
</body></html>
