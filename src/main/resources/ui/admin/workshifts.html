<!doctype html>
<html class="light" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Staff Schedules - Pawradise Spa</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&amp;display=swap"
      rel="stylesheet"
    />
    <!-- CSS Files -->
    <link rel="stylesheet" href="../assets/css/output.css" />
    <link rel="stylesheet" href="../assets/css/styles.css" />
    <link rel="stylesheet" href="../assets/css/admin-dashboard.css" />
    <style>
      .calendar-grid {
        display: grid;
        grid-template-columns: repeat(7, 1fr);
      }
      .calendar-day {
        min-height: 120px;
      }
    </style>
  </head>
  <body
    class="bg-background-light dark:bg-background-dark text-text-main dark:text-white transition-colors duration-200"
  >
    <div class="flex h-screen w-full overflow-hidden">
      <!-- Sidebar (loaded dynamically) -->
      <aside
        id="sidebar"
        class="w-64 flex-shrink-0 border-r border-slate-200 dark:border-gray-800 bg-white dark:bg-surface-dark flex flex-col h-full z-20 transition-all duration-300"
      ></aside>

      <!-- Main Content -->
      <main
        class="flex-1 flex flex-col h-full overflow-hidden bg-background-light dark:bg-background-dark relative"
      >
        <!-- Header (loaded dynamically) -->
        <header
          id="header"
          class="flex-shrink-0 h-20 bg-white/80 dark:bg-surface-dark/80 backdrop-blur-md border-b border-slate-200 dark:border-gray-800 flex items-center justify-between px-8 z-10 sticky top-0"
        ></header>

        <!-- Page Content -->
        <div class="flex-1 overflow-y-auto p-8 scroll-smooth">
          <div class="max-w-[1400px] mx-auto flex flex-col gap-6">
            <!-- Page Header -->
            <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-4">
              <div>
                <h1 class="text-3xl font-bold text-text-main dark:text-white tracking-tight">
                  Staff Schedules
                </h1>
                <p class="text-text-muted mt-1 font-medium">
                  Monthly calendar view of team availability
                </p>
              </div>
              <div class="flex items-center gap-3">
                <!-- Add Shift Button -->
                <button
                  id="assignShiftBtn"
                  class="flex items-center gap-2 px-5 py-2.5 bg-primary text-white rounded-xl font-semibold text-sm hover:bg-primary-content transition-colors shadow-lg shadow-primary/30"
                >
                  <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
                  </svg>
                  Assign Shift
                </button>
              </div>
            </div>

            <!-- Calendar Controls -->
            <div class="flex flex-col md:flex-row md:items-center justify-between gap-4 bg-surface-light dark:bg-surface-dark p-4 rounded-2xl border border-slate-200/50 dark:border-gray-800">
              <div class="flex items-center gap-4">
                <div class="flex items-center gap-2">
                  <button 
                    id="prevMonthBtn"
                    class="p-2 hover:bg-slate-100 dark:hover:bg-gray-700 rounded-xl text-text-muted hover:text-text-main dark:hover:text-white transition-colors"
                  >
                    <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5 8.25 12l7.5-7.5" />
                    </svg>
                  </button>
                  <span id="currentMonth" class="text-lg font-bold min-w-[160px] text-center text-text-main dark:text-white">
                    February 2026
                  </span>
                  <button 
                    id="nextMonthBtn"
                    class="p-2 hover:bg-slate-100 dark:hover:bg-gray-700 rounded-xl text-text-muted hover:text-text-main dark:hover:text-white transition-colors"
                  >
                    <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                      <path stroke-linecap="round" stroke-linejoin="round" d="m8.25 4.5 7.5 7.5-7.5 7.5" />
                    </svg>
                  </button>
                </div>
                <button 
                  id="todayBtn"
                  class="px-4 py-1.5 text-sm font-semibold border border-slate-200 dark:border-gray-700 rounded-xl hover:bg-slate-50 dark:hover:bg-gray-800 transition-colors"
                >
                  Today
                </button>
              </div>
              
              <!-- Shift Legend -->
              <div class="flex flex-wrap gap-4 items-center">
                <div class="flex items-center gap-2">
                  <span class="w-3 h-3 rounded-full bg-blue-500"></span>
                  <span class="text-xs font-medium text-text-muted">Morning Shift</span>
                </div>
                <div class="flex items-center gap-2">
                  <span class="w-3 h-3 rounded-full bg-orange-500"></span>
                  <span class="text-xs font-medium text-text-muted">Afternoon Shift</span>
                </div>
                <div class="flex items-center gap-2">
                  <span class="w-3 h-3 rounded-full bg-green-500"></span>
                  <span class="text-xs font-medium text-text-muted">Full Day Shift</span>
                </div>
              </div>
            </div>

            <!-- Calendar Grid -->
            <div class="bg-surface-light dark:bg-surface-dark rounded-2xl border border-slate-200/50 dark:border-gray-800 overflow-hidden shadow-card">
              <!-- Day Headers -->
              <div class="calendar-grid border-b border-slate-200 dark:border-gray-800 bg-slate-50 dark:bg-gray-800/50">
                <div class="py-3 text-center text-[11px] font-bold text-text-muted uppercase tracking-widest">Sun</div>
                <div class="py-3 text-center text-[11px] font-bold text-text-muted uppercase tracking-widest">Mon</div>
                <div class="py-3 text-center text-[11px] font-bold text-text-muted uppercase tracking-widest">Tue</div>
                <div class="py-3 text-center text-[11px] font-bold text-text-muted uppercase tracking-widest">Wed</div>
                <div class="py-3 text-center text-[11px] font-bold text-text-muted uppercase tracking-widest">Thu</div>
                <div class="py-3 text-center text-[11px] font-bold text-text-muted uppercase tracking-widest">Fri</div>
                <div class="py-3 text-center text-[11px] font-bold text-text-muted uppercase tracking-widest">Sat</div>
              </div>
              
              <!-- Calendar Days -->
              <div id="calendarGrid" class="calendar-grid divide-x divide-y divide-slate-100 dark:divide-gray-800">
                <!-- Days will be rendered dynamically -->
              </div>
            </div>
          </div>
          
          <!-- Spacer -->
          <div class="h-10"></div>
        </div>
      </main>
    </div>

    <!-- Assign Shift Modal -->
    <div id="shiftModal" class="fixed inset-0 bg-slate-900/50 backdrop-blur-sm z-50 flex items-center justify-center p-4 hidden">
      <div class="bg-surface-light dark:bg-surface-dark w-full max-w-md rounded-2xl shadow-xl overflow-hidden">
        <div class="p-6 border-b border-slate-200 dark:border-gray-800 flex justify-between items-center">
          <h2 class="text-xl font-bold text-text-main dark:text-white">Assign New Shift</h2>
          <button id="closeModalBtn" class="text-text-muted hover:text-text-main dark:hover:text-white transition-colors">
            <svg class="w-6 h-6" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
            </svg>
          </button>
        </div>
        <form id="shiftForm" class="p-6 space-y-4">
          <div>
            <label class="block text-sm font-semibold text-text-main dark:text-white mb-2">Staff Member</label>
            <select 
              id="staffSelect"
              class="w-full px-4 py-2.5 bg-slate-100 dark:bg-gray-800 border-none rounded-xl text-sm focus:ring-2 focus:ring-primary/50 text-text-main dark:text-white"
            >
              <option value="">Select staff member...</option>
            </select>
          </div>
          <div>
            <label class="block text-sm font-semibold text-text-main dark:text-white mb-2">Date</label>
            <input 
              type="date" 
              id="shiftDate"
              class="w-full px-4 py-2.5 bg-slate-100 dark:bg-gray-800 border-none rounded-xl text-sm focus:ring-2 focus:ring-primary/50 text-text-main dark:text-white"
            />
          </div>
          <div>
            <label class="block text-sm font-semibold text-text-main dark:text-white mb-2">Shift Type</label>
            <select 
              id="shiftType"
              class="w-full px-4 py-2.5 bg-slate-100 dark:bg-gray-800 border-none rounded-xl text-sm focus:ring-2 focus:ring-primary/50 text-text-main dark:text-white"
            >
              <option value="">Select shift type...</option>
            </select>
          </div>
        </form>
        <div class="p-6 bg-slate-50 dark:bg-gray-800/50 flex justify-end gap-3">
          <button 
            id="cancelShiftBtn"
            class="px-5 py-2.5 text-sm font-semibold text-text-muted hover:bg-slate-200 dark:hover:bg-gray-700 rounded-xl transition-colors"
          >
            Cancel
          </button>
          <button 
            id="saveShiftBtn"
            class="bg-primary hover:bg-primary-content text-white px-6 py-2.5 rounded-xl font-bold transition-all"
          >
            Save Assignment
          </button>
        </div>
      </div>
    </div>

    <!-- JavaScript -->
    <script src="../assets/js/common.js"></script>
    <script src="../assets/js/admin/workshifts.js"></script>
  </body>
</html>
