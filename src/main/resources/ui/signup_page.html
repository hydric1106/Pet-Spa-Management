<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Sign Up - Pet Spa</title>
<!-- Fonts and Icons -->
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#13ecda",
                        "background-light": "#f6f8f8",
                        "background-dark": "#102220",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "1rem",
                        "xl": "1.5rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .glass-card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .dark .glass-card {
            background: rgba(16, 34, 32, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display min-h-screen flex flex-col overflow-x-hidden">
<!-- Top Navigation Bar -->
<div class="w-full flex justify-center py-2">
<div class="layout-content-container flex flex-col w-full max-w-[1200px]">
<header class="flex items-center justify-between whitespace-nowrap px-6 md:px-10 py-3">
<div class="flex items-center gap-4 text-[#0d1b1a] dark:text-white">
<div class="size-6 text-primary">
<svg fill="currentColor" viewbox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
<path d="M42.4379 44C42.4379 44 36.0744 33.9038 41.1692 24C46.8624 12.9336 42.2078 4 42.2078 4L7.01134 4C7.01134 4 11.6577 12.932 5.96912 23.9969C0.876273 33.9029 7.27094 44 7.27094 44L42.4379 44Z"></path>
</svg>
</div>
<h2 class="text-lg font-bold leading-tight tracking-[-0.015em]">Pet Spa</h2>
</div>
<div class="flex items-center gap-8">
<div class="hidden md:flex items-center gap-9 text-[#0d1b1a] dark:text-gray-300">
<a class="text-sm font-medium leading-normal hover:text-primary transition-colors" href="#">Home</a>
<a class="text-sm font-medium leading-normal hover:text-primary transition-colors" href="#">Services</a>
<a class="text-sm font-medium leading-normal hover:text-primary transition-colors" href="#">Pricing</a>
<a class="text-sm font-medium leading-normal hover:text-primary transition-colors" href="#">Contact</a>
</div>
<button class="flex min-w-[84px] cursor-pointer items-center justify-center rounded-xl h-10 px-4 bg-primary text-[#0d1b1a] text-sm font-bold leading-normal tracking-[0.015em] hover:opacity-90 transition-opacity">
<span>Log In</span>
</button>
</div>
</header>
</div>
</div>
<!-- Main Content with Background Gradient -->
<main class="flex-1 flex items-center justify-center p-6 relative">
<!-- Abstract Background Shapes -->
<div class="absolute inset-0 overflow-hidden pointer-events-none">
<div class="absolute -top-[10%] -left-[5%] w-[40%] h-[50%] bg-primary/10 rounded-full blur-[120px]"></div>
<div class="absolute top-[40%] -right-[10%] w-[50%] h-[60%] bg-primary/15 rounded-full blur-[150px]"></div>
<div class="absolute -bottom-[10%] left-[20%] w-[30%] h-[40%] bg-orange-100/30 dark:bg-orange-900/10 rounded-full blur-[100px]"></div>
</div>
<!-- Sign Up Card -->
<div class="glass-card w-full max-w-[480px] p-8 md:p-12 rounded-xl shadow-2xl relative z-10">
<!-- Header Text -->
<div class="flex flex-col items-center mb-8">
<h1 class="text-[#0d1b1a] dark:text-white tracking-light text-[32px] font-bold leading-tight text-center pb-2">Start Your Pet's Journey</h1>
<p class="text-[#4c9a93] dark:text-gray-400 text-base font-normal leading-normal text-center">Join our community of happy pet owners</p>
</div>
<!-- Form -->
<form class="flex flex-col gap-5">
<!-- Name Field -->
<div class="flex flex-col gap-2">
<label class="text-[#0d1b1a] dark:text-white text-base font-medium leading-normal px-1">Name</label>
<div class="relative">
<input class="form-input w-full rounded-xl text-[#0d1b1a] dark:text-white border border-[#cfe7e5] dark:border-gray-700 bg-white/50 dark:bg-black/20 focus:outline-0 focus:ring-2 focus:ring-primary/50 focus:border-primary h-14 placeholder:text-[#4c9a93]/60 p-[15px] text-base font-normal leading-normal" placeholder="Enter your full name" type="text"/>
</div>
</div>
<!-- Email Field -->
<div class="flex flex-col gap-2">
<label class="text-[#0d1b1a] dark:text-white text-base font-medium leading-normal px-1">Email</label>
<div class="relative">
<input class="form-input w-full rounded-xl text-[#0d1b1a] dark:text-white border border-[#cfe7e5] dark:border-gray-700 bg-white/50 dark:bg-black/20 focus:outline-0 focus:ring-2 focus:ring-primary/50 focus:border-primary h-14 placeholder:text-[#4c9a93]/60 p-[15px] text-base font-normal leading-normal" placeholder="Enter your email address" type="email"/>
</div>
</div>
<!-- Password Field -->
<div class="flex flex-col gap-2">
<label class="text-[#0d1b1a] dark:text-white text-base font-medium leading-normal px-1">Password</label>
<div class="relative">
<input class="form-input w-full rounded-xl text-[#0d1b1a] dark:text-white border border-[#cfe7e5] dark:border-gray-700 bg-white/50 dark:bg-black/20 focus:outline-0 focus:ring-2 focus:ring-primary/50 focus:border-primary h-14 placeholder:text-[#4c9a93]/60 p-[15px] text-base font-normal leading-normal" placeholder="Create a password" type="password"/>
</div>
</div>
<!-- Confirm Password Field -->
<div class="flex flex-col gap-2">
<label class="text-[#0d1b1a] dark:text-white text-base font-medium leading-normal px-1">Confirm Password</label>
<div class="relative">
<input class="form-input w-full rounded-xl text-[#0d1b1a] dark:text-white border border-[#cfe7e5] dark:border-gray-700 bg-white/50 dark:bg-black/20 focus:outline-0 focus:ring-2 focus:ring-primary/50 focus:border-primary h-14 placeholder:text-[#4c9a93]/60 p-[15px] text-base font-normal leading-normal" placeholder="Confirm your password" type="password"/>
</div>
</div>
<!-- Login Redirect Link -->
<div class="flex justify-end pt-1">
<a class="text-sm font-medium text-[#4c9a93] hover:text-primary transition-colors dark:text-gray-400" href="#">
                        Already have an account? <span class="text-primary font-bold">Log In</span>
</a>
</div>
<!-- Sign Up Button -->
<button class="mt-4 flex w-full items-center justify-center rounded-xl h-14 bg-primary text-[#0d1b1a] text-base font-bold leading-normal tracking-[0.015em] hover:shadow-lg hover:shadow-primary/20 transition-all active:scale-[0.98]" type="submit">
                    Sign Up
                </button>
</form>
<!-- Trust Footer -->
<div class="mt-8 flex items-center justify-center gap-2 text-xs text-[#4c9a93] dark:text-gray-500 uppercase tracking-widest font-semibold">
<span class="material-symbols-outlined text-sm">lock</span>
<span>Secure &amp; Private</span>
</div>
</div>
</main>
<!-- Simple Footer -->
<footer class="w-full py-6 px-10 border-t border-white/10 flex justify-center">
<div class="max-w-[1200px] w-full flex flex-col md:flex-row justify-between items-center gap-4 text-[#4c9a93] text-xs">
<p>Â© 2024 Pet Spa. All rights reserved.</p>
<div class="flex gap-6">
<a class="hover:text-primary" href="#">Terms</a>
<a class="hover:text-primary" href="#">Privacy</a>
<a class="hover:text-primary" href="#">Cookies</a>
</div>
</div>
</footer>
</body></html>
